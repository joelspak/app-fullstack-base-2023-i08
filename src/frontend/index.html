<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/administrador.js"></script>
      <script type="text/javascript" src="js/usuario.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#19a78f">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home App</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a id="parrafo"></a></li>
                        <li><a href="https://github.com/joelspak/app-fullstack-base-2023-i08" target="_blank">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br />
                <div class="row" id="loginForm">
                    <div class="col s12 m6 offset-m3">
                      <div class="card">
                        <div class="card-content">
                          <span class="card-title">Smart Home Web Client!</span>
                          <div class="input-field">
                            <i class="material-icons prefix " color="secondary">accessibility</i>
                            <input type="text" id="iUser">
                            <label for="username">User</label>
                          </div>
                          <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="iPass">
                            <label for="password">Password</label>
                          </div>
                          <div class="card-action">
                            <input type="button" class="btn" id="btnLogin" value="Iniciar Sesión">
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <br/>
                <br></br>
                <div class="col s12 m8 l4 xl6 center-align">
                    <button class="btn waves-effect waves-light button-view" id="btnListar" style="display: none;">
                      Listar
                      <i class="material-icons right">arrow_drop_down</i>
                    </button>
                </div>
                <br></br>
                <ul class="collection" id="listaDisp">
                </ul>

                <div id="popup" class="popup-container">
                  <div class="popup-content">
                    <h5>Editar Dispositivo</h5>
                    <div id="edit-form">
                      <label for="edit-name">Nombre</label>
                      <i class="material-icons prefix">devices</i>
                      <input type="text" id="edit-name" name="edit-name">
                
                      <label for="edit-description">Descripción</label>
                      <i class="material-icons prefix">description</i>
                      <input type="text" id="edit-description" name="edit-description">
                
                      <button type="button" class="btn waves-effect waves-light" id="save-button">Guardar</button>
                      <button type="button" class="btn waves-effect waves-light" id="cancel-button">Cancelar</button>
                    </div>
                  </div>
                </div>
                
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#19a78f">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="mailto:joelspak45@gmail.com">
                              Email | 
                            </a>
                            <a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/joel-spak-0a71b7168/" target="_blank">
                              LinkedIn
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
  </html>
